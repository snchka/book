<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Книжный червь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <img src="logo.png" alt="Логотип Книжный червь" class="logo">
                <h1 class="site-title">Книжный червь</h1>
                <nav class="main-nav" role="navigation" aria-label="Главное меню">
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                        <li><a href="account.html">Личный кабинет</a></li>
                        <li><a href="cart.html">Корзина (<span id="cart-count">0</span>)</a></li>
                        <li><a href="contacts.html">Контакты</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle" aria-expanded="false" aria-controls="main-nav">☰</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Личный кабинет</h1>
        <div class="account-grid">
            <section class="account-profile">
                <h2>Профиль</h2>
                <form id="profile-form" class="styled-form">
                    <div class="form-group">
                        <label for="acc-name">Имя</label>
                        <input id="acc-name" class="input" type="text" value="Покупатель">
                    </div>
                    <div class="form-group">
                        <label for="acc-email">Email</label>
                        <input id="acc-email" class="input" type="email" value="user@example.com">
                    </div>
                    <button class="btn btn-primary" type="button" id="save-profile">Сохранить</button>
                </form>
            </section>

            <aside class="account-orders">
                <h2>Последние заказы</h2>
                <div class="orders-list">
                    <p>Пока нет заказов. Как только вы оформите покупки, они появятся здесь.</p>
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Контакты</h4>
                    <p>Email: <a href="mailto:info@bookworm.ru">info@bookworm.ru</a></p>
                    <p>Телефон: <a href="tel:+78001234567">8-800-123-45-67</a></p>
                </div>
            </div>
            <p class="footer-signed">С любовью к книгам, Книжный червь.</p>
        </div>
    </footer>

    <script>
        document.getElementById('save-profile').addEventListener('click', function(){
            alert('Данные сохранены (локально)');
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
